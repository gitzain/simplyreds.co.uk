---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <audio controls>
    <source src="https://{{ page.file }}" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
