---
layout: default
---

		<!--Header Section-->
		<section class="bg-gradient pt-5 pb-6">
			<div class="container">

				<!--Navbar-->
				{% include navbar.html %}
				
				<!--Header-->
				<div class="row mt-6 justify-content-center">
					<div class="col-md-4">
						<div class="albumart"></div>
					</div>
					<div class="col-md-4 my-auto">
						<h1 class="mb-0">{{ site.name }}</h1>
						<p class="lead">{{ site.description }}</p>
						<a href="#" class="btn btn-success svg-icon"><em class="mr-2" data-feather="play"></em> Latest Episode</a>
					</div>
				</div>

			</div>
		</section>

    <section class="py-6">
      <div class="container">
        {% for post in site.posts %}
        <div class="row justify-content-md-center">
          <div class="col-md-8">
              <a href="{{ site.baseurl }}{{ post.url }}">
                  <h2 class="text-center text-md-left mb-0">{{ post.title }}</h2>
                  <p class="text-muted">{{ post.date | date: "%B %e, %Y" }}</p>
              </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
