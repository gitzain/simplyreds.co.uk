---
layout: default
---

{% for post in site.posts %}
<div class="row justify-content-md-center">
  <div class="col-md-8">
      <a href="{{ site.baseurl }}{{ post.url }}">
          <h2 class="text-center text-md-left mb-0">{{ post.title }}</h2>
          <p class="text-muted">{{ post.date | date: "%B %e, %Y" }}</p>
      </a>
  </div>
</div>
{% endfor %}
